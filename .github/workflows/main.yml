				for(let i = 0; i < index; i++) {
					source += (params[i] + ' ');
				}
				const location = msg.content.indexOf(source);
				if(location === 0) {
					source = msg.content.substring(source.length);
				}
			}
			break;
		case 2:
			if(msg && msg.mentions && msg.mentions.members) {
